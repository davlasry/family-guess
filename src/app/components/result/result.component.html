<div class="found" *ngIf="isFound">

  <div class="found__text">
    {{ 'result.found.text' | translate }}
  </div>

  <div class="found__name">{{ ('firstName.' + person.key | translate) ||  person.name }}</div>

  <img src="assets/images/{{ person?.images | random }}" alt="" class="found__picture">

</div>

<div class="not-found" *ngIf="isNotFound">

  <h2>We could not find it...</h2>

</div>
