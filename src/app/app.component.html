<div class="game__container">
  <h1>Family guess</h1>

  <div class="game__content">

    <div *ngIf="persons.length > 1 && questionsList && question" class="question__wrapper">

      <div class="question">

        <div class="question__title">Question</div>

        <div class="question__text">{{ question.text }}</div>

      </div>

      <div class="answer-options">
        <button mat-raised-button color="accent" class="option" (click)="onClickNo()">No</button>
        <button mat-raised-button color="accent" class="option" (click)="onClickYes()">Yes</button>
      </div>

    </div>

    <!-- PERSON FOUND -->
    <div class="found" *ngIf="persons.length === 1">

      <div class="found__text">We found the person! You are thinking about... <span
              class="found__name">{{ persons[0].name }}</span>
      </div>

      <img src="/assets/images/{{ persons[0].image }}" alt="" class="found__picture">

      <button mat-raised-button color="primary" (click)="initGame()">Try again</button>

    </div>

    <div class="not-found" *ngIf="persons.length === 0 || !question">

      <h2>We could not find it...</h2>

      <button mat-raised-button color="primary" (click)="initGame()">Try again</button>

    </div>

  </div>

</div>
